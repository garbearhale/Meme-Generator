<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Create Your Own Meme</h1>
    <div class="meme-generator">
        <form action="#" id="form">
            <label>Select an Image</label>
            <input type="file" id="imageFileInput" placeholder="Choose File">
            <label>Or paste a link to an Image</label>
            <input type="url" id="imgURL" placeholder="Enter image URL">
            <br>
            <br>
            <label>Top Text</label>
            <input type="text" id="topTextInput" placeholder="Top Text">
            <label>Bottom Text</label>
            <input type="text" id="bottomTextInput" placeholder="Bottom Text">
            <br> <br>
            <input type="submit" id="button" value="Add Meme">

            <div id="memeArea">

            </div>
        </form>
    </div>


    <canvas id="canvas"></canvas>

    <script src="index.js"></script>
</body>

</html>
