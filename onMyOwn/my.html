<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="my.css">
</head>

<body>
    <div class="meme-generator">
        <h1>Create your own Meme</h1>
        <label>Find Your Image</label>
        <form action="#" id="form">
            <input type="url" id="imgURL" placeholder="Paste a link to image">
            <input type="file" id="imgFile" placeholder="Choose a file">
            <label>Top Text</label>
            <input type="text" id="topText" placeholder="Top Text">
            <label>Bottom Text</label>
            <input type="text" id="bottomText" placeholder="Bottom Text">
            <button type="button" id="button">Add Meme Button</button>
            <input type="submit" value="Add Meme">

        </form>

        <canvas id="meme"></canvas>
    </div>

    <script src="my.js"></script>

</body>

</html>
